<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
     robotArm.randomLevel( 1, 8);
            robotArm.speed=1450
            // Jou instructies volgen hier
var moreBlocks = true ;

            var next = 1;

 

           robotArm.grab();

            while(moreBlocks == true){

                for(i=1; i<=next; i++){

                    robotArm.moveRight();   

                }

                robotArm.drop();

                for(i=1; i<=next; i++){

                    robotArm.moveLeft();

                }

               

                robotArm.grab();

 

                if (robotArm.scan() == null) {

                    moreBlocks = false;

                }

               next++;

            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>

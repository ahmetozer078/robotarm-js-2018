<html>
    <body bgcolor="#bdc3c7">
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            robotArm.speed=550
            // Jou instructies volgen hier
            for(var a = 1; a<6; a++){
                for(var i = 1; i<=6; i++){
                    robotArm.moveRight();
                    robotArm.grab();
                    robotArm.moveLeft();
                    robotArm.drop();
                }
                if (a<5){
                    robotArm.moveRight();
                    robotArm.moveRight();
                }
            }     
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>

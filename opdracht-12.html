<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            robotArm.speed=1000
            // Jou instructies volgen hier


 

var color;
        var right= 9;
        var left= 5;
             for (i=0; i<9; i++){
                robotArm.grab();
                color=robotArm.scan();
            if (color == "red"){
            for(d=0; d<right; d++){
                robotArm.moveRight();
                }   
                robotArm.drop();
                right = right -1;
            for(n=0; n<right; n++){
                robotArm.moveLeft();
                }
                }
            else{
                robotArm.drop();
                robotArm.moveRight();
                right = right -1;
                left = left -1;
                }
               }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
